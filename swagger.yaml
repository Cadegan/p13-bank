# Models
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string

  GetAccountList:
    type: object
    properties: 
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          accounts:
            type: array
            items:
              properties:
                accountId:
                  type: integer
                  description: Account id
                description:
                  type: string
                  description: Account description
                amount:
                  type: number
                  format : float
                  description: Account amount in $
                balance : 
                  type : string
                  description: Account balance status

  GetTransaction:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          accountId:
            type: integer
            description: Account id associated with the transactions
          transactions:
            type: array
            items:
              properties:
                transactionId:
                  type: integer
                  description: Transaction id
                date:
                  type: string
                  format: date-type
                  description: Transaction date
                description:
                  type: string
                  description: Transaction name
                amount:
                  type: number
                  format : float
                  description: Amount in $
                balance : 
                  type: number
                  format : float
                  description: account balance status
                type :
                  type: string
                  description: Transaction type
                category:
                  type: string
                  description: Transaction category
                notes:
                  type: string
                  description: Transaction category

