swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '2.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          type: string
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          type: string
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

# Accounts
  /user/accounts:
    get:
      security:
        - Bearer: []
      tags:
        - User Accounts
      summary: Get list of user Acounts API
      description: API for fetching list of accounts
      parameters:
        - in: header
          type: string
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: List of accounts retrieved successully
          schema:
            $ref: '#/definitions/GetAccountListResponse'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized user access
        '500':
          description: Internal Server Error

  /user/accounts/{accountID}/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - User Accounts
      summary: Get list of account transactions API
      description: API for fetching list of account transactions for a current month
      parameters:
        - in: header
          type: string
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: path
          name: accountID
          type: string
          description: Numeric ID of the account to get
          required: true
        - in: query
          type: string
          name: Month
          description: Month of the transaction
        - in: query
          type: string
          name: Year
          description: Year of the transaction
      produces:
        - application/json
      responses:
        '200':
          description: List of transactions retrieved successully
          schema:
            $ref: '#/definitions/GetTransactionResponse'
        '400':
          description: Invalid Fields
        '401':
          description: Unauthorized user access
        '500':
          description: Internal Server Error

 #Update a transaction
  /user/accounts/{accountID}/transactions/{transactionID}:
    get:
      security:
        - Bearer: []
      tags:
        - User Accounts
      summary: Get one transaction
      description: API to get a transaction
      parameters:
        - in: header
          type: string
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: path
          name: accountID
          type: number
          description: Numeric ID of the account to get
          required: true
        - in: path
          name: transactionID
          type: number
          description: Numeric ID of the transaction to get
          required: true
      responses:
          '200':
            description: The transaction was successfully updated
            schema:
              $ref: '#/definitions/GetOneTransactionResponse'
          '400':
            description: Invalid Fields
          '401':
            description: Unauthorized user access
          '500':
            description: Internal Server Error

    # Create new transaction
    post:
      security:
        - Bearer: []
      tags:
        - User Accounts
      summary: Create Transaction API
      description: API for creating a new transaction
      parameters:
        - in: header
          type: string
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: path
          name: accountID
          type: string
          description: Numeric ID of the account to get
          required: true
        - in: path
          name: transactionID
          type: string
          description: Numeric ID of the transaction to get
          required: true
        - in: body
          name: body
          description: Create a new transaction
          required: true
          schema:
            $ref: "#/definitions/PostTransaction"
      produces:
        - application/json
      responses:
        '200':
          description: The transaction was successfully created
          schema:
            $ref: '#/definitions/GetTransactionResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error

    patch:
      security:
        - Bearer: []
      tags:
        - User Accounts
      summary: Update Transaction details API
      description: API for updating a transaction
      parameters:
        - in: header
          type: string
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: path
          name: accountID
          type: number
          description: Numeric ID of the account to get
          required: true
        - in: path
          name: transactionID
          type: number
          description: Numeric ID of the transaction to get
          required: true
        - in: body
          name: body
          description: Update a transaction
          required: true
          schema:
            $ref: "#/definitions/PatchTransaction"
      responses:
          '200':
            description: The transaction has been correctly updated
          '400':
            description: Invalid Fields
          '401':
            description: Unauthorized user access
          '500':
            description: Internal Server Error

    delete:
      security:
        - Bearer: []
      tags:
        - User Accounts
      summary: Delete Transaction details API
      description: API for deleting a transaction details
      parameters:
        - in: header
          type: string
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: path
          name: accountID
          type: number
          description: Numeric ID of the account to get
          required: true
        - in: path
          name: transactionID
          type: number
          description: Numeric ID of the transaction to get
          required: true
        # - in: body
        #   name: body
        #   description: Update a transaction
        #   required: true
        #   schema:
        #     $ref: "#/definitions/PatchTransaction"
      responses:
          '204':
            description: The transaction was successfully deleted
            # schema:
            #   $ref: '#/definitions/GetTransactionResponse'
          '400':
            description: Invalid Fields
          '401':
            description: Unauthorized user access
          '500':
            description: Internal Server Error


# Models
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string

  GetAccountListResponse:
    type: object
    properties: 
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          accounts:
            type: array
            items:
              properties:
                accountID:
                  type: integer
                  description: Account id
                description:
                  type: string
                  description: Account description
                amount:
                  type: number
                  format : float
                  description: Account amount in $
                balance : 
                  type : string
                  description: Account balance status

  GetTransactionResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          transactions:
            type: array
            items:
              properties:
                accountID:
                  type: integer
                  description: Account id associated with the transactions
                transactionID:
                  type: integer
                  description: Transaction id
                date:
                  type: string
                  format: date-type
                  description: Transaction date
                description:
                  type: string
                  description: Transaction name
                amount:
                  type: number
                  format : float
                  description: Amount in $
                balance : 
                  type: number
                  format : float
                  description: account balance status
                type :
                  type: string
                  description: Transaction type
                category:
                  type: string
                  description: Transaction category
                notes:
                  type: string
                  description: Transaction category
  
  GetOneTransactionResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          accountID:
            type: integer
            description: Account id associated with the transactions
          transactionID:
            type: integer
            description: Transaction id
          date:
            type: string
            format: date-type
            description: Transaction date
          description:
            type: string
            description: Transaction name
          amount:
            type: number
            format : float
            description: Amount in $
          balance : 
            type: number
            format : float
            description: account balance status
          type :
            type: string
            description: Transaction type
          category:
            type: string
            description: Transaction category
          notes:
            type: string
            description: Transaction category
  
  PostTransaction:
    type: object
    properties:
      accountID:
        type: integer
        description: Account id associated with the transactions
      transactionID:
        type: integer
      date:
        type: string
        format: date-type
        description: Transaction date
      description:
        type: string
        description: Transaction name
      amount:
        type: number
        format : float
        description: Amount in $
      balance : 
        type: number
        format : float
        description: account balance status
      type :
        type: string
        description: Transaction type
      category:
        type: string
        description: Transaction category
      notes:
        type: string
        description: Transaction category
       
  PatchTransaction:
    type: object
    properties:
      category :
        type : string
      notes : 
        type : string